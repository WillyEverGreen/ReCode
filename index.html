<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="/favicon.jpg" />
    <title>ReCode - DSA Solution Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            colors: {
              gray: {
                850: "#1f2937",
                900: "#111827",
                950: "#0b0f19",
              },
            },
            keyframes: {
              "zoom-in-50": {
                "0%": {
                  transform: "scale(0.5) translateY(24px)",
                  opacity: "0",
                },
                "100%": { transform: "scale(1) translateY(0)", opacity: "1" },
              },
            },
            animation: {
              "zoom-in-50": "zoom-in-50 0.7s ease-out forwards",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #0b0f19;
        color: #e5e7eb;
      }
      /* Custom scrollbar for code blocks */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <script>
      // FIX: Unregister any existing service workers (likely from previous projects or different versions)
      // This resolves the "Failed to fetch" and "WebSocket" errors caused by stale workers intercepting requests.
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              console.log('Unregistering stale service worker:', registration);
              registration.unregister();
            }
          });
        });
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
